<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<mat-sidenav-container class="example-container">
  
    <button mat-icon-button (click)="opened =! opened">
      <mat-icon >menu</mat-icon>
    </button>
    

    <mat-sidenav made="push" [(opened)] = opened>  
      <mat-nav-list>
        <a mat-list-item> 
          <button mat-icon-button (click)="opened =! opened">
            <mat-icon >menu</mat-icon>
          </button>
        </a>
        <a mat-list-item> 
          <button (click)="goToPage('Inicio')">Inicio</button>
          
        </a>
        <a mat-list-item> 
          <button (click)="goToPage('Perfil')">Mi Perfil</button>
        </a>
        <a mat-list-item> 
          <button (click)="goToPage('GestionDeDatos')">Gestión de Datos</button>
        </a>
        <a mat-list-item> 
          <button (click)="goToPage('Analisis')">Herramienta de Analisís</button>
        </a>
        <a mat-list-item> 
          <button (click)="goToPage('Ayuda')">Ayuda</button>
        </a>
        <a mat-list-item> 
          <button (click)="goToPage('Login')">Cerrar sesión</button>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    
  </mat-sidenav-container>
